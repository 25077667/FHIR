version: '3.9'
services:
  db:
    image: test/fhir-db2
    hostname: db
    privileged: true
    tty: true
    environment:
      - LICENSE=accept
      - DB2INST1_PASSWORD=change-password
    ports:
      - 50000:50000
  fhir:
    image: ibmcom/ibm-fhir-server:latest
    depends_on:
      - db
    hostname: fhir
    volumes:
      - type: bind
        source: ./workarea/volumes/dist/config
        target: /opt/ol/wlp/usr/servers/defaultServer/config
        read_only: true
      - type: bind
        source: ./workarea/volumes/dist/userlib/
        target: /opt/ol/wlp/usr/servers/defaultServer/userlib
        read_only: true
    command: bash -c "
        echo 'change-password' > /opt/ibm-fhir-server/tools/tenant.key &&
        java -jar /opt/ibm-fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type db2 --prop db.host=db --prop db.port=50000 --prop db.database=fhirdb --prop user=db2inst1 --prop password=change-password
          --update-schema &&
        java -jar /opt/ibm-fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type db2 --prop db.host=db --prop db.port=50000 --prop db.database=fhirdb --prop user=db2inst1 --prop password=change-password
          --allocate-tenant default --tenant-key-file /opt/ibm-fhir-server/tools/tenant.key &&
        /opt/ol/wlp/bin/server run"
    healthcheck:
      start_period: 120s
      interval: 10s
      timeout: 10s
      retries: 2
      test: curl --max-time 5 -v -f -k -u 'fhiruser:change-password' 'https://localhost:9443/fhir-server/api/v4/$$healthcheck'
    ports:
      - 9443:9443
    env_file:
      - ./.fhir.env
    networks:
      - fhir
networks:
  fhir:
    driver: bridge
