version: '3.8'
services:
  zookeeper-1:
    image: confluentinc/cp-zookeeper:latest
    env_file:
      - ./.zookeeper-1.env
    networks:
      - fhir
  zookeeper-2:
    image: confluentinc/cp-zookeeper:latest
    env_file:
      - ./.zookeeper-2.env
    networks:
      - fhir
  kafka-1:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-1
      - zookeeper-2
    volumes:
      - ./resources:/etc/kafka/secrets
      - ./workarea/output:/home/appuser
    env_file:
      - ./.kafka-1.env
    networks:
      - fhir
  kafka-2:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-1
      - zookeeper-2
    volumes:
      - ./resources:/etc/kafka/secrets
      - ./workarea/output:/home/appuser
    env_file:
      - ./.kafka-2.env
    networks:
       - fhir
  fhir-server:
    image: ibmcom/ibm-fhir-server:latest
    depends_on:
      - kafka-1
      - kafka-2
    hostname: fhir
    volumes:
      - type: bind
        source: ./workarea/volumes/dist/config
        target: /opt/ol/wlp/usr/servers/fhir-server/config
        read_only: true
      - type: bind
        source: ./workarea/volumes/dist/userlib/
        target: /opt/ol/wlp/usr/servers/fhir-server/userlib
        read_only: true
    healthcheck:
      start_period: 60s
      interval: 10s
      timeout: 10s
      retries: 2
      test: curl --max-time 5 -v -f -k -u 'fhiruser:change-password' 'https://localhost:9443/fhir-server/api/v4/$$healthcheck'
    ports:
      - 9443:9443
    env_file:
      - ./.fhir.env
    networks:
      - fhir
networks:
  fhir:
    driver: bridge
